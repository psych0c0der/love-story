<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Us 💖</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Floating romance -->
  <div id="floatContainer"></div>

  <!-- Memory images -->
  <div id="imageContainer"></div>

  <!-- Main overlay -->
  <div class="overlay" id="overlay">
    <div class="modal">

      <div class="heart-wrapper">
        <div class="heart-card">
          <div class="heart-inner">
            <p id="question" class="question"></p>
          </div>
        </div>
      </div>

      <div class="buttons crazy-space">
        <button class="yes">YES 😍</button>
        <button class="yes">OBVIOUSLY 💖</button>
        <button class="yes">ALWAYS 🥰</button>
        <button class="yes">100% 😘</button>
        <button class="yes">FOREVER 💕</button>
        <button id="nope">NO 🙃</button>
      </div>

    </div>
  </div>

  <!-- Love popup -->
  <div class="love-popup" id="lovePopup">
    💖 I LOVE YOU 😘💋🥰💕
  </div>

  <!-- Funny NO popup -->
  <div class="no-popup" id="noPopup"></div>

  <!-- Final Scene -->
  <section class="final-scene hidden" id="finalScene">
    <p class="final-text">
      I LOVE YOU SOOOOO MUCH 💖💖💖🥰🥰😘😘💕💕
    </p>
  </section>

  <!-- Final full screen image -->
  <div id="finalImagePopup" class="final-image-popup hidden">
    <img src="kabu/31.jpg" alt="Me and Majhi Bayko" />
    <div class="final-image-text">Me and Majhi Bayko ❤️</div>
  </div>

  <!-- AUDIO -->
  <audio id="loveSound" src="love-sound.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="background-music.mp3" preload="auto" loop></audio>
  <audio id="finalSong" src="final-song.mp3" preload="auto"></audio>

</body>
</html>
